<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Perserta Didik SMK Negeri 1 Sayung</title>
</head>
<body>
    <center>
    <h3>Pendaftaran Perserta Didik SMK Negeri 1 Sayung</h3>
    <form action="" method="post">
        <table border="0">
        <tr>
            <td>Nama Lengkap :</td>
            <td><input type="text" name="Nama Lengkap" placeholder="Masukan Nama" size="30" required></td>
        </tr>
        
        <tr>
            <td>NISN :</td>
            <td><input type="text" name="NISN" placeholder="NISN" size="30" required></td>
        </tr>

        <tr>
            <td>Jenis Kelamin :</td>
            <td><input type="radio">Laki-Laki
                <input type="radio">Perempuan
            </td>
        </tr>

        <tr>
            <td>Alamat :</td>
            <td><input type="text" name="Alamat" placeholder="Isi Alamat" size="30" required></td>
        </tr>

        <tr>
            <td>Tempat Lahir :</td>
            <td><input type="text" name="Tempat Lahir" placeholder="Tempat Lahir" size="30" required></td>
        </tr>

        <tr>
            <td>Tanggal lahir :</td>
            <td><input type="date" name="Tanggal Lahir" size="30" ></td>
        </tr>

         </table>
        </form>
    </center>
</body>
</html>
